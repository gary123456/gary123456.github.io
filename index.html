<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="welcome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

<div class="container">
    <div class="content animate__animated animate__zoomInDown">
        <img src="img/Original.png" alt="Image d'arrière-plan">
       <!-- <a href="acceuil.html" class="enter-button animate__animated" id="enter-button">
            <img src="img/welcome.png" alt="Bouton d'entrée">
        </a> -->
    </div>
</div>

<script>
    // Sélectionnez l'élément du bouton d'entrée
    const enterButton = document.getElementById('enter-button');

    // Ajoutez un gestionnaire d'événements pour le survol de la souris
    enterButton.addEventListener('mouseenter', () => {
        enterButton.classList.remove('animate__heartBeat'); // Supprimez l'animation au survol
    });

    // Ajoutez un gestionnaire d'événements pour la sortie du survol de la souris
    enterButton.addEventListener('mouseleave', () => {
        enterButton.classList.add('animate__heartBeat'); // Ajoutez l'animation lorsqu'on ne survole plus
    });
</script>

</body>
</html>
